    <p>
        Please enter your Log in credentials in the fields below
    </p>

        <tr>

                Email:
            </td>
            <td>
                <input type="text" id="email"/><br/>
            </td>
        </tr>
        <tr>
            <td class ="prompt">

            </td>

                <input type="text" id="password"/><br/>

            <td></td>

        </tr>
    </table>

    <div id="logonMsg"></div>


</div>
